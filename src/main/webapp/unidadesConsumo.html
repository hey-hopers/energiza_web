			<main class="content-unidadeConsumo" id="mainContent">

				    <div id="messageArea" class="alert alert-info" style="display: none;"></div>

					<div id="buttonUnidadeConsumo" class="action-bar">
					    <button onclick="abrirFormulario()">Novo</button>
					    <button onclick="excluirUnidadeConsumo()">Excluir</button>
						<button onclick="filtrarUnidadeConsumo()">Filtrar</button>
					</div>
					
					<div id="formUnidadeConsumo" style="display: none;">
						
						<form id="formUnidadeConsumo" onsubmit="event.preventDefault(); salvarUnidadeConsumo();">
					        <div class="accordion">
								
					            <div class="accordion-item">
					                <h3 onclick="toggleAccordion(this)">Dados Gerais</h3>
					                <div class="accordion-content-initial" active>

					                </div>
					            </div>

					                    <label for="endereco">Endereço:</label>

					                </div>
					            </div>

    <!-- jQuery e Bootstrap JS -->

    <!-- JavaScript personalizado -->
	<script>
		
		let ucEditando = null;

	    document.addEventListener('DOMContentLoaded', carregarUnidadeConsumo);

	    function carregarUnidadeConsumo() {
	        fetch('servlet/unidadeConsumo')
	            .then(res => res.json())
	            .then(data => {
	                if (data.success) {
	                    preencherTabela(data.unidades);
	                } else {
	                    mostrarMensagem(data.message || 'Erro ao carregar unidades de consumo.', 'danger');
	                }
	            })
	            .catch(err => {
	                console.error(err);
	                mostrarMensagem('Erro ao buscar unidades de consumo.', 'danger');
	            });
	    }
		
		function preencherTabela(unidades) {
	        const tbody = document.querySelector('#tabelaUnidadesConsumo tbody');
	        tbody.innerHTML = '';

	        unidades.forEach(unidade => {
	            const tr = document.createElement('tr');
	            tr.innerHTML = `
	                <td style="text-align:center;"><input type="checkbox" data-id="${unidade.id}"></td>
	                <td>${unidade.id_unidade_consumo}</td>
					<td>${unidade.uc_codigo}</td>
					<td>${unidade.apelido}</td>
	                <td style="text-align:center;">
	                    <button onclick='editar(${JSON.stringify(unidade)})'>Editar</button>
	                </td>
	            `;
	            tbody.appendChild(tr);
	        });
	    }
		
		function abrirFormulario() {
	        document.getElementById("formUnidadeConsumo").style.display = "block";
	        document.getElementById("buttonUnidadeConsumo").style.display = "none";
	        document.getElementById("tabelaUnidadesConsumo").style.display = "none";
	        limparFormulario();
	    }

	    function fecharFormulario() {
	        document.getElementById("formUnidadeConsumo").style.display = "none";
	        document.getElementById("buttonUnidadeConsumo").style.display = "block";
	        document.getElementById("tabelaUnidadesConsumo").style.display = "table";
	        limparFormulario();
	    }

		function limparFormulario() {
		    document.getElementById("uc_codigo").value = "";
		    document.getElementById("eh_geradora").checked = false;
		    document.getElementById("eh_consumidora").checked = false;
		    document.getElementById("etapa").value = "";
		    document.getElementById("nome").value = "";
		    document.getElementById("documento").value = "";
		    document.getElementById("cep").value = "";
		    document.getElementById("endereco").value = "";
		    document.getElementById("numero").value = "";
		    document.getElementById("complemento").value = "";
		    document.getElementById("bairro").value = "";
		    document.getElementById("cidade").value = "";
		    document.getElementById("estado").value = "";
		    document.getElementById("pais").value = "";
		    ucEditando = null;
		}
			
				
		function loadNavbarUser() {
		    fetch('servlet/minhaConta')
		        .then(response => {
		            if (!response.ok) throw new Error('Falha na resposta do servidor.');
		            return response.json();
		        })
		        .then(data => {
		            if (data.success && data.usuario) {
		                const user = data.usuario;
		                const usernameSpan = document.getElementById('usernameDisplay');
		                const userImage = document.getElementById('userProfileImage');

		                usernameSpan.textContent = user.nome || 'Usuário';

		                if (user.imagemPerfil && user.imagemPerfil.trim() !== "") {
		                    userImage.src = "imagens/perfil/" + user.imagemPerfil;
		                } else {
		                    userImage.src = "imagens/undraw_profile.svg";
		                }

		            } else {
		                console.warn('Usuário não logado ou dados não encontrados');
		            }
		        })
		        .catch(error => {
		            console.error('Erro ao carregar dados do usuário na navbar:', error);
		        });
		}
		
		loadNavbarUser();
			
		function toggleAccordion(header) {
		    const allContents = document.querySelectorAll('.accordion-content');
		    const current = header.nextElementSibling;

		    allContents.forEach(content => {
		        if (content !== current) {
		            content.classList.remove('active');
		        }
		    });

		    current.classList.toggle('active');
		}
		
		function mostrarMensagem(mensagem, tipo = 'info') {
	        const area = document.getElementById("messageArea");
	        area.className = `alert alert-${tipo}`;
	        area.innerText = mensagem;
	        area.style.display = 'block';
	        setTimeout(() => area.style.display = 'none', 4000);
	    }
		
	</script>
