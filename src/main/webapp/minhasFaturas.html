	<script>
		
		function mostrarMensagem(mensagem, tipo = 'info') {
	        const area = document.getElementById("messageArea");
	        area.className = `alert alert-${tipo}`;
	        area.innerText = mensagem;
	        area.style.display = 'block';
	        setTimeout(() => area.style.display = 'none', 4000);
	    }
				
		function abrirFormulario() {
	        document.getElementById("dadosFatura").style.display = "block";
			document.getElementById("dadosAnexo").style.display = "none";
	        document.getElementById("buttonFatura").style.display = "none";
	        document.getElementById("tabelaFaturas").style.display = "none";
	        limparFormulario();
	    }
		
		function carregarFormulario() {
	        document.getElementById("dadosFatura").style.display = "block";
			document.getElementById("dadosAnexo").style.display = "none";
	        document.getElementById("buttonFatura").style.display = "none";
	        document.getElementById("tabelaFaturas").style.display = "none";
	    }
				
	    function fecharFormulario() {
	        document.getElementById("dadosFatura").style.display = "none";
	        document.getElementById("buttonFatura").style.display = "block";
	        document.getElementById("tabelaFaturas").style.display = "table";
	        limparFormulario();
			limparAnexo();
	    }

	    function limparFormulario() {
	        document.getElementById("usinaId").value = "";
	        document.getElementById("nomeUsina").value = "";
	        document.getElementById("porcentagem").value = "";
	        document.getElementById("idUnidadeConsumo").value = "";
	        ucEditando = null;
	    }
				
		function abrirAnexo() {
	        document.getElementById("dadosAnexo").style.display = "block";
	        document.getElementById("buttonFatura").style.display = "none";
	        document.getElementById("tabelaFaturas").style.display = "none";
	        limparAnexo();
	    }

		function fecharAnexo() {
	        document.getElementById("dadosAnexo").style.display = "none";
	        document.getElementById("buttonFatura").style.display = "block";
	        document.getElementById("tabelaFaturas").style.display = "table";
	        limparAnexo();
	    }
		
		function limparAnexo() {
	        document.getElementById("file-upload").value = "";
	        document.getElementById("file-list").innerHTML = "";
	    }
				
		function loadNavbarUser() {
		    fetch('servlet/minhaConta')
		        .then(response => {
		            if (!response.ok) throw new Error('Falha na resposta do servidor.');
		            return response.json();
		        })
		        .then(data => {
		            if (data.success && data.usuario) {
		                const user = data.usuario;
		                const usernameSpan = document.getElementById('usernameDisplay');
		                const userImage = document.getElementById('userProfileImage');

		                usernameSpan.textContent = user.nome || 'Usuário';

		                if (user.imagemPerfil && user.imagemPerfil.trim() !== "") {
		                    userImage.src = "imagens/perfil/" + user.imagemPerfil;
		                } else {
		                    userImage.src = "imagens/undraw_profile.svg";
		                }

		            } else {
		                console.warn('Usuário não logado ou dados não encontrados');
		            }
		        })
		        .catch(error => {
		            console.error('Erro ao carregar dados do usuário na navbar:', error);
		        });
		}
		
		loadNavbarUser();
		
		const fileInput = document.getElementById('file-upload');
	    const fileListDisplay = document.getElementById('file-list');

	    fileInput.addEventListener('change', () => {
	      const files = fileInput.files;
	      if (files.length === 0) {
	        fileListDisplay.textContent = "Nenhum arquivo selecionado";
	      } else {
	        const names = Array.from(files).map(file => `• ${file.name}`);
	        fileListDisplay.innerHTML = names.join('<br>');
	      }
	    });
			
		function salvarAnexo() {
		    const fileInput = document.getElementById('file-upload');
		    if (fileInput.files.length === 0) {
		        mostrarMensagem("Selecione um arquivo antes de enviar", "warning");
		        return;
		    }

		    const formData = new FormData();
		    for (let i = 0; i < fileInput.files.length; i++) {
		        formData.append("files", fileInput.files[i]);
		    }

		    fetch("servlet/uploadFatura", {
		        method: "POST",
		        body: formData
		    })
		    .then(response => {
		        if (!response.ok) throw new Error("Erro ao enviar arquivo");
		        return response.json();
		    })
		    .then(data => {
		        if (data.success) {
					
					console.log(data);
					document.getElementById("unidadeConsumo").value = data.fatura.unidadeConsumo || "";
					document.getElementById("referencia").value = data.fatura.referencia || "";											
		            document.getElementById("vencimento").value = data.fatura.vencimento || "";
		            document.getElementById("data_leitura_anterior").value = data.fatura.data_leitura_anterior || "";
		            document.getElementById("data_leitura_atual").value = data.fatura.data_leitura_atual || "";
		            document.getElementById("data_leitura_proxima").value = data.fatura.data_leitura_proxima || "";
		            document.getElementById("dias_lidos").value = data.fatura.diasLidos || "";
					document.getElementById("medidor").value = data.fatura.medidor || "";
					document.getElementById("leitura_anterior").value = data.fatura.leituraAnterior || "";
					document.getElementById("leitura_atual").value = data.fatura.leituraAtual || "";
					document.getElementById("total_apurado").value = data.fatura.totalApurado || "";
					document.getElementById("valor_total").value = data.fatura.valorTotal || "";

					carregarFormulario();
		            mostrarMensagem("Informações extraídas com sucesso!", "success");
		        } else {
		            mostrarMensagem(data.message || "Não foi possível processar a fatura", "danger");
		        }
		    })
		    .catch(error => {
		        console.error(error);
		        mostrarMensagem("Erro no envio do arquivo", "danger");
		    });
		}
			
	</script>
