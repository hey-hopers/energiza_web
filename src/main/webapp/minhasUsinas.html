					<h2>Minhas Usinas</h2>

					<div id="messageArea" class="alert alert-info" style="display: none;"></div>

					<div id="buttonUsina" class="action-bar">
					    <button onclick="abrirFormulario()">Novo</button>
					    <button onclick="excluirUsinas()">Excluir</button>

					<div id="formUsina" style="display: none;">
					    <form id="usinaForm" onsubmit="event.preventDefault(); salvarUsina();">
					        <input type="hidden" id="usinaId">

					        <label for="nomeUsina">Identificação:</label>
					        <input type="text" id="nomeUsina" required>

					        <label for="porcentagem">Porcentagem %:</label>
					        <input type="number" step="0.01" id="porcentagem" required>

					        <button type="submit">Salvar</button>
					        <button type="button" onclick="fecharFormulario()">Cancelar</button>
					    </form>
					</div>

	<script>
		
	    let usinaEditando = null;

	    document.addEventListener('DOMContentLoaded', carregarUsinas);

	    function carregarUsinas() {
	        fetch('servlet/minhaUsina')
	            .then(res => res.json())
	            .then(data => {
	                if (data.success) {
	                    preencherTabela(data.usinas);
	                } else {
	                    mostrarMensagem(data.message || 'Erro ao carregar usinas.', 'danger');
	                }
	            })
	            .catch(err => {
	                console.error(err);
	                mostrarMensagem('Erro ao buscar usinas.', 'danger');
	            });
	    }

	    function preencherTabela(usinas) {
	        const tbody = document.querySelector('#tabelaUsinas tbody');
	        tbody.innerHTML = '';

	        usinas.forEach(usina => {
	            const tr = document.createElement('tr');
	            tr.innerHTML = `
	                <td style="text-align:center;"><input type="checkbox" data-id="${usina.id}"></td>
	                <td>${usina.identificacao}</td>
	                <td>${usina.porcentagem}%</td>
	                <td style="text-align:center;">
	                    <button onclick='editar(${JSON.stringify(usina)})'>Editar</button>
	                </td>
	            `;
	            tbody.appendChild(tr);
	        });
	    }

	    function abrirFormulario() {
	        document.getElementById("formUsina").style.display = "block";
	        document.getElementById("buttonUsina").style.display = "none";
	        document.getElementById("tabelaUsinas").style.display = "none";
	        limparFormulario();
	    }

	    function fecharFormulario() {
	        document.getElementById("formUsina").style.display = "none";
	        document.getElementById("buttonUsina").style.display = "block";
	        document.getElementById("tabelaUsinas").style.display = "table";
	        limparFormulario();
	    }

	    function limparFormulario() {
	        document.getElementById("usinaId").value = "";
	        document.getElementById("nomeUsina").value = "";
	        document.getElementById("porcentagem").value = "";
	        document.getElementById("idUnidadeConsumo").value = "";
	        usinaEditando = null;
	    }

	    function salvarUsina() {
	        const id = document.getElementById("usinaId").value;
	        const identificacao = document.getElementById("nomeUsina").value;
	        const porcentagem = document.getElementById("porcentagem").value;

	        const formData = new URLSearchParams();
	        formData.append("identificacao", identificacao);
	        formData.append("porcentagem", porcentagem);
	        if (id) formData.append("id", id);

	        fetch("servlet/minhaUsina", {
	            method: "POST",
	            headers: { "Content-Type": "application/x-www-form-urlencoded" },
	            body: formData.toString()
	        })
	        .then(res => res.json())
	        .then(data => {
	            if (data.success) {
	                mostrarMensagem(data.message || "Usina salva com sucesso.", "success");
	                carregarUsinas();
	                fecharFormulario();
	            } else {
	                mostrarMensagem(data.message || "Erro ao salvar usina.", "danger");
	            }
	        })
	        .catch(err => {
	            console.error(err);
	            mostrarMensagem("Erro na requisição.", "danger");
	        });
	    }

	    function editar(usina) {
	        document.getElementById("usinaId").value = usina.id;
	        document.getElementById("nomeUsina").value = usina.identificacao;
	        document.getElementById("porcentagem").value = usina.porcentagem;
	        abrirFormulario();
	    }

	    function excluirUsinas() {
	        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
	        if (checkboxes.length === 0) {
	            alert("Selecione ao menos uma usina para excluir.");
	            return;
	        }

	        if (!confirm("Tem certeza que deseja excluir as usinas selecionadas?")) return;

	        checkboxes.forEach(cb => {
	            const id = cb.getAttribute("data-id");

	            fetch(`servlet/minhaUsina?id=${id}`, {
	                method: "DELETE"
	            })
	            .then(res => res.json())
	            .then(data => {
	                if (data.success) {
	                    mostrarMensagem(data.message || "Usina excluída com sucesso.", "success");
	                    carregarUsinas();
	                } else {
	                    mostrarMensagem(data.message || "Erro ao excluir usina.", "danger");
	                }
	            })
	            .catch(err => {
	                console.error(err);
	                mostrarMensagem("Erro ao excluir.", "danger");
	            });
	        });
	    }

	    function mostrarMensagem(mensagem, tipo = 'info') {
	        const area = document.getElementById("messageArea");
	        area.className = `alert alert-${tipo}`;
	        area.innerText = mensagem;
	        area.style.display = 'block';
	        setTimeout(() => area.style.display = 'none', 4000);
	    }
		
	</script>
