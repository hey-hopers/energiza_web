<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Energiza - Login</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="styles/login/styles.css" rel="stylesheet">

</head>

<body style="background-color:  #4e73df; min-height: 100vh;">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Já sou cadastrado</h1>
                                    </div>

                                    <!-- Exibindo erro, caso presente -->
                                    <div id="erroMensagem" class="alert alert-danger" style="display: none;"></div>

                                    <form class="user" id="formLogin" autocomplete="off" action="servlet/login" method="post">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="email" class="form-control form-control-user" id="email" name="email" required placeholder="Digite seu endereço de e-mail">
                                        </div>
                                        <div class="form-group">
                                            <div class="senhaUsuario d-flex justify-content-between">
                                                <label for="senha">Senha</label>
                                                <a href="public/recuperarSenha.html">Esqueceu a senha?</a>
                                            </div>
                                            <input type="password" class="form-control form-control-user" id="senha" name="senha" placeholder="Senha">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="manterConectado" name="manterConectado">
                                                <label class="custom-control-label" for="manterConectado">Conectado</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Entrar
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a href="public/cadastroUsuario.html">Ainda não sou cadastrado</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<script>
	    // Verifica se há um parâmetro 'erro' na URL
	    const urlParams = new URLSearchParams(window.location.search);
	    if (urlParams.has('erro')) {
	        const erro = urlParams.get('erro');
	        const erroMensagem = document.getElementById('erroMensagem');

	        // Exibe mensagens de erro de acordo com o valor do parâmetro 'erro'
	        if (erro === '1') {
	            erroMensagem.textContent = 'E-mail ou senha incorretos.';
	        } else if (erro === '2') {
	            erroMensagem.textContent = 'E-mail e senha são obrigatórios.';
	        }
	        erroMensagem.style.display = 'block';
	    }
	</script>

</body>
</html>
