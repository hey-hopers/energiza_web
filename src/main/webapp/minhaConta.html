	<script>
		
			function loadNavbarUser() {
			    fetch('servlet/minhaConta')
			        .then(response => {
			            if (!response.ok) throw new Error('Falha na resposta do servidor.');
			            return response.json();
			        })
			        .then(data => {
			            if (data.success && data.usuario) {
			                const user = data.usuario;
			                const usernameSpan = document.getElementById('usernameDisplay');
			                const userImage = document.getElementById('userProfileImage');

			                usernameSpan.textContent = user.nome || 'Usuário';

			                if (user.imagemPerfil && user.imagemPerfil.trim() !== "") {
			                    userImage.src = "imagens/perfil/" + user.imagemPerfil;
			                } else {
			                    userImage.src = "imagens/undraw_profile.svg";
			                }

			            } else {
			                console.warn('Usuário não logado ou dados não encontrados');
			            }
			        })
			        .catch(error => {
			            console.error('Erro ao carregar dados do usuário na navbar:', error);
			        });
			}
			
			loadNavbarUser();
				
	        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do formulário
            const userForm = document.getElementById('userForm');
            const messageArea = document.getElementById('messageArea');
            const saveButton = document.getElementById('saveButton');
			
			// Função para carregar dados do usuário do servidor
			function loadUserData() {
			    fetch('servlet/minhaConta')
			        .then(response => {
			            if (!response.ok) throw new Error('Falha na resposta do servidor.');
			            return response.json();
			        })
			        .then(data => {
			            const nomeInput = document.getElementById('nome');
			            const emailInput = document.getElementById('email');
			            const whatsappInput = document.getElementById('whatsapp');
			            const telefoneInput = document.getElementById('telefone');
			            const dataNascimentoInput = document.getElementById('data_nascimento');

			            if (data.success && data.usuario) {
			                const user = data.usuario;

			                // Preencher os campos com os dados retornados
			                nomeInput.value = user.nome || '';
			                emailInput.value = user.email || '';
			                whatsappInput.value = user.whatsapp || '';
			                telefoneInput.value = user.telefone || '';
			                dataNascimentoInput.value = formatDate(user.dataNascimento);

			            } else {
			                // Não logado ou usuário não encontrado
			                nomeInput.value = '';
			                emailInput.value = '';
			                whatsappInput.value = '';
			                telefoneInput.value = '';
			                dataNascimentoInput.value = '';
			            }
			        })
			        .catch(error => {
			            console.error('Erro ao carregar dados:', error);
			        });
			}

			// Função auxiliar para formatar data e hora (input datetime-local)
			function formatDateTime(dateStr) {
			    if (!dateStr) return '';
			    const date = new Date(dateStr);
			    return isNaN(date.getTime()) ? '' : date.toISOString().slice(0, 16);
			}

			// Função auxiliar para formatar somente data (input date)
			function formatDate(dateStr) {
			    if (!dateStr) return '';
			    const date = new Date(dateStr);
			    return isNaN(date.getTime()) ? '' : date.toISOString().slice(0, 10);
			}
            
            // Formatação de telefone e WhatsApp
            function formatPhoneNumber(input) {
                // Remove caracteres não numéricos
                let value = input.value.replace(/\D/g, '');
                
                // Aplica a máscara (XX) XXXXX-XXXX
                if (value.length > 0) {
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                }
                
                input.value = value;
            }
            
            // Adicionar formatação aos campos de telefone
            const whatsappInput = document.getElementById('whatsapp');
            const telefoneInput = document.getElementById('telefone');
            
            whatsappInput.addEventListener('input', function() {
                formatPhoneNumber(this);
            });
            
            telefoneInput.addEventListener('input', function() {
                formatPhoneNumber(this);
            });
            
			// Salvar dados do formulário
			userForm.addEventListener('submit', function(e) {
			    e.preventDefault();
			    saveButton.disabled = true;

			    const formData = new FormData(userForm);
			    const urlParams = new URLSearchParams();
			    formData.forEach((value, key) => {
			        urlParams.append(key, value);
			    });

			    fetch('servlet/minhaConta', {
			        method: 'POST',
			        headers: {
			            'Content-Type': 'application/x-www-form-urlencoded'
			        },
			        body: urlParams
			    })
			    .then(response => response.json())

			        } 
			    })
			    .catch(error => {
			        console.error('Erro ao salvar dados:', error);
			    })
			    .finally(() => {
			        saveButton.disabled = false;
			    });
			});

            
            // Carregar dados ao iniciar
            loadUserData();
        });
