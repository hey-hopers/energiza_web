		            <form id="negocioForm">					
						<h2>Dados do Meu Negócio</h2>
						
						<h3>Informações</h3>
												
		                <label for="nome">Nome:</label>

    <script src="scripts/Menu/script.js"></script>

	<script>
			
			function loadNavbarUser() {
			    fetch('servlet/minhaConta')
			        .then(response => {
			            if (!response.ok) throw new Error('Falha na resposta do servidor.');
			            return response.json();
			        })
			        .then(data => {
			            if (data.success && data.usuario) {
			                const user = data.usuario;
			                const usernameSpan = document.getElementById('usernameDisplay');
			                const userImage = document.getElementById('userProfileImage');

			                usernameSpan.textContent = user.nome || 'Usuário';

			                if (user.imagemPerfil && user.imagemPerfil.trim() !== "") {
			                    userImage.src = "imagens/perfil/" + user.imagemPerfil;
			                } else {
			                    userImage.src = "imagens/undraw_profile.svg";
			                }

			            } else {
			                console.warn('Usuário não logado ou dados não encontrados');
			            }
			        })
			        .catch(error => {
			            console.error('Erro ao carregar dados do usuário na navbar:', error);
			        });
			}
			
			loadNavbarUser();
			
			document.addEventListener('DOMContentLoaded', function() {
	            // Elementos do formulário
	            const negocioForm = document.getElementById('negocioForm');
	            const messageArea = document.getElementById('messageArea');
	            const saveButton = document.getElementById('saveButton');
				
				// Função para carregar dados do usuário do servidor
				function loadUserData() {
				    fetch('servlet/meuNegocio')
				        .then(response => {
				            if (!response.ok) throw new Error('Falha na resposta do servidor.');
				            return response.json();
				        })
				        .then(data => {
				            const nomeInput = document.getElementById('nome');
				            const documentoInput = document.getElementById('documento');
				            const cepInput = document.getElementById('cep');
				            const enderecoInput = document.getElementById('endereco');
				            const numeroInput = document.getElementById('numero');
							const complementoInput = document.getElementById('complemento');
							const bairroInput = document.getElementById('bairro');
							const cidadeInput = document.getElementById('cidade');
							const estadoInput = document.getElementById('estado');
							const paisInput = document.getElementById('pais');

				            if (data.success && data.pessoa) {
				                const user = data.pessoa;

				                // Preencher os campos com os dados retornados
				                nomeInput.value = user.nome || '';
				                documentoInput.value = user.documento || '';
				                cepInput.value = user.cep || '';
				                enderecoInput.value = user.endereco || '';
								numeroInput.value = user.numero || '';
								complementoInput.value = user.complemento || '';
								bairroInput.value = user.bairro || '';
								cidadeInput.value = user.cidade || '';
								estadoInput.value = user.estado || '';
				                paisInput.value = user.pais;

				            } else {
				                // Não logado ou usuário não encontrado
				                nomeInput.value = '';
				                documentoInput.value = '';
				                cepInput.value = '';
				                enderecoInput.value = '';
				                numeroInput.value = '';
								complementoInput.value = '';
				                bairroInput.value = '';
				                cidadeInput.value = '';
								estadoInput.value = '';
				                paisInput.value = '';
				            }
				        })
				        .catch(error => {
				            console.error('Erro ao carregar dados:', error);
				        });
				}		
	        
				// Carregar dados ao iniciar
				loadUserData();
								        
				// Salvar dados do formulário
				negocioForm.addEventListener('submit', function(e) {
				    e.preventDefault();
				    saveButton.disabled = true;

				    const formData = new FormData(negocioForm);
				    const urlParams = new URLSearchParams();
				    formData.forEach((value, key) => {
				        urlParams.append(key, value);
				    });

				    fetch('servlet/meuNegocio', {
				        method: 'POST',
				        headers: {
				            'Content-Type': 'application/x-www-form-urlencoded'
				        },
				        body: urlParams
				    })
				    .then(response => response.json())
				    .then(data => {
				        if (data.error) {
							console.error('Erro ao salvar dados:', data.error);
				        } 
				    })
				    .catch(error => {
				        console.error('Erro ao salvar dados:', error);
				    })
				    .finally(() => {
				        saveButton.disabled = false;
				    });
				});
	            
	        });
									
	</script>
