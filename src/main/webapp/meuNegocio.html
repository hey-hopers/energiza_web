	<script>
	
		let negocioEditando = null;
				
		function carregarNegocio() {
			fetch('servlet/meuNegocio')
				.then(response => {
					if (!response.ok) throw new Error('Falha na resposta do servidor.');
					return response.json();
				})
				.then(data => {
					const nomeInput = document.getElementById('nome');
					const apelidoInput = document.getElementById('apelido');
					const emailInput = document.getElementById('email');
					const telefoneInput = document.getElementById('telefone');
					const nomeDocumentoInput = document.getElementById('nome_documento');
					const numeroDocumentoInput = document.getElementById('numero_documento');
					const operadorInput = document.getElementById('operador');
					const cepInput = document.getElementById('cep');
					const paisInput = document.getElementById('pais');
					const estadoInput = document.getElementById('estado');
					const cidadeInput = document.getElementById('cidade');
					const bairroInput = document.getElementById('bairro');
					const enderecoInput = document.getElementById('endereco');
					const numeroInput = document.getElementById('numero');
					const complementoInput = document.getElementById('complemento');
		
					if (data.success && data.negocio) {
						const negocio = data.negocio;
		
						nomeInput.value = negocio.nome || '';
						apelidoInput.value = negocio.apelido || '';
						emailInput.value = negocio.email || '';
						telefoneInput.value = negocio.telefone || '';
						nomeDocumentoInput.value = negocio.nome_documento || '';
						numeroDocumentoInput.value = negocio.numero_documento || '';
						operadorInput.value = negocio.operador || '';
						cepInput.value = negocio.cep || '';
							paisInput.value = negocio.pais || '';
						estadoInput.value = negocio.estado || '';
						cidadeInput.value = negocio.cidade || '';
						bairroInput.value = negocio.bairro || '';
						enderecoInput.value = negocio.endereco || '';
						numeroInput.value = negocio.numero || '';
						complementoInput.value = negocio.complemento || '';

						negocioEditando = negocio;

						carregarOperadores(negocio.id_operador);
					} else {

						nomeInput.value = '';
						apelidoInput.value = '';
						emailInput.value = '';
						telefoneInput.value = '';
						nomeDocumentoInput.value = '';
						numeroDocumentoInput.value = '';
						operadorInput.value = '';
						cepInput.value = '';
						paisInput.value = '';
						estadoInput.value = '';
						cidadeInput.value = '';
						bairroInput.value = '';
						enderecoInput.value = '';
						numeroInput.value = '';
						complementoInput.value = '';

						carregarOperadores();
					}
				})
				.catch(error => {
					console.error('Erro ao carregar dados:', error);
					window.scrollTo({ top: 0, behavior: 'smooth' });

					carregarOperadores();
				});
			}	
				
			// Carrega os operadores e opcionalmente pré-seleciona um
			function carregarOperadores(idOperadorSelecionado = null) {
				fetch("servlet/operadores")
					.then(response => {
						if (!response.ok) throw new Error("Erro ao carregar operadores");
						return response.json();
					})
					.then(data => {
						if (data.success) {
							preencherDropdownOperadores(data.operadores, idOperadorSelecionado);
						} else {
							console.warn("Erro ao carregar operadores:", data.message);
							window.scrollTo({ top: 0, behavior: 'smooth' });
						}
					})
					.catch(error => {
						console.error("Erro ao carregar operadores:", error);
						window.scrollTo({ top: 0, behavior: 'smooth' });
					});
			}

			// Preenche o dropdown de operadores e pré-seleciona se necessário
			function preencherDropdownOperadores(operadores, idSelecionado = null) {
				const select = document.getElementById("operador");
				// Manter apenas a primeira opção (placeholder)
				select.innerHTML = '<option value="">Selecione um Operador Energético</option>';
				
				operadores.forEach(operador => {
					const option = document.createElement("option");
					option.value = operador.id;
					option.textContent = `${operador.id} - ${operador.apelido}`;
					select.appendChild(option);
				});
				
				// Pré-selecionar o operador se um ID foi fornecido
				if (idSelecionado) {
					select.value = idSelecionado;
				}
			}

			carregarNegocio();

			function salvarNegocio() {
			    const negocio = {
					id_negocio: negocioEditando ? negocioEditando.id_negocio : null,
					id_operador: document.getElementById('operador').value,
			        nome: document.getElementById('nome').value,
			        apelido: document.getElementById('apelido').value,
			        nome_documento: document.getElementById('nome_documento').value,
			        numero_documento: document.getElementById('numero_documento').value,
					operador: document.getElementById('operador').value,
			        cep: document.getElementById('cep').value,
			        endereco: document.getElementById('endereco').value,
			        numero: document.getElementById('numero').value,
			        complemento: document.getElementById('complemento').value,
			        bairro: document.getElementById('bairro').value,
			        cidade: document.getElementById('cidade').value,
			        estado: document.getElementById('estado').value,
			        pais: document.getElementById('pais').value,
			        email: document.getElementById('email').value,
			        telefone: document.getElementById('telefone').value
	
			    };
	
			    const method = negocioEditando ? 'PUT' : 'POST';
			    const url = 'servlet/meuNegocio';
				
			    fetch(url, {
			        method: method,
			        headers: {
			            'Content-Type': 'application/json'
			        },
			        body: JSON.stringify(negocio)
			    })
			    .then(res => res.json())
			    .then(data => {
			        if (data.success) {
			            mostrarMensagem(data.message, 'success');
						window.scrollTo({ top: 0, behavior: 'smooth' });
			            carregarNegocio();
			        } else {
			            mostrarMensagem(data.message || 'Erro ao salvar negócio.', 'danger');
						window.scrollTo({ top: 0, behavior: 'smooth' });
			        }
			    })
			    .catch(err => {
			        console.error('Erro ao salvar negócio:', err);
			        mostrarMensagem('Erro ao salvar negócio.', 'danger');
					window.scrollTo({ top: 0, behavior: 'smooth' });
			    });
			}
			
			
			function loadNavbarUser() {
			    fetch('servlet/minhaConta')
			        .then(response => {
			            if (!response.ok) throw new Error('Falha na resposta do servidor.');
			            return response.json();
			        })
			        .then(data => {
			            if (data.success && data.usuario) {
			                const user = data.usuario;
			                const usernameSpan = document.getElementById('usernameDisplay');
			                const userImage = document.getElementById('userProfileImage');
	
			                usernameSpan.textContent = user.nome || 'Usuário';
	
			                if (user.imagemPerfil && user.imagemPerfil.trim() !== "") {
			                    userImage.src = "imagens/perfil/" + user.imagemPerfil;
			                } else {
			                    userImage.src = "imagens/undraw_profile.svg";
			                }
	
			            } else {
			                console.warn('Usuário não logado ou dados não encontrados');
							window.scrollTo({ top: 0, behavior: 'smooth' });
			            }
			        })
			        .catch(error => {
			            console.error('Erro ao carregar dados do usuário na navbar:', error);
						window.scrollTo({ top: 0, behavior: 'smooth' });
			        });
			}
			
			loadNavbarUser();
			
			function mostrarMensagem(mensagem, tipo = 'info') {
		        const area = document.getElementById("messageArea");
		        area.className = `alert alert-${tipo}`;
		        area.innerText = mensagem;
		        area.style.display = 'block';
		        setTimeout(() => area.style.display = 'none', 4000);
		    }											
									
	</script>
