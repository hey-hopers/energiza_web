	<script>
			
			function loadNavbarUser() {
			    fetch('servlet/minhaConta')
			        .then(response => {
			            if (!response.ok) throw new Error('Falha na resposta do servidor.');
			            return response.json();
			        })
			        .then(data => {
			            if (data.success && data.usuario) {
			                const user = data.usuario;
			                const usernameSpan = document.getElementById('usernameDisplay');
			                const userImage = document.getElementById('userProfileImage');

			                usernameSpan.textContent = user.nome || 'Usuário';

			                if (user.imagemPerfil && user.imagemPerfil.trim() !== "") {
			                    userImage.src = "imagens/perfil/" + user.imagemPerfil;
			                } else {
			                    userImage.src = "imagens/undraw_profile.svg";
			                }

			            } else {
			                console.warn('Usuário não logado ou dados não encontrados');
			            }
			        })
			        .catch(error => {
			            console.error('Erro ao carregar dados do usuário na navbar:', error);
			        });
			}
			
			loadNavbarUser();
									
	</script>
